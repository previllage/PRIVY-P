<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enquiry — Privy Pink</title>
  <meta name="description" content="Enquire about Privy Pink products or place an order." />
  <meta name="keywords" content="Privy Pink enquiry, order, hair products, chebe, natural products" />
  <meta name="author" content="Privilege Munyadziwa Sithagu">
  <!-- NOTE: this path is correct if this file is in pages/enquiry.html -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- Header / Navigation -->
  <header class="site-header">
    <div class="container nav-container">
      <a href="../index.html" class="logo" aria-label="Privy Pink home">Privy Pink</a>

      <button id="hamburger" class="hamburger" aria-expanded="false" aria-controls="nav-menu" aria-label="Open navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav id="nav-menu" class="nav" role="navigation" aria-hidden="true">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="enquiry.html" aria-current="page">Enquiry</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="contact-hero" style="display:flex;gap:1rem;align-items:center;flex-wrap:wrap;">
      <!-- rename asset to avoid spaces: assets/privy-pink-logo.jpg -->
      <img src="../assets/privy-pink-logo.jpg" alt="Privy Pink logo" width="220" height="160" loading="lazy">
      <div>
        <h1>Customer Enquiry</h1>
        <p class="muted">Fill the form below to enquire about products, orders, or market availability.</p>
      </div>
    </div>

    <!-- Enquiry Form -->
    <section class="enquiry-section" aria-labelledby="enquiry-heading" style="margin-top:1rem;">
      <h2 id="enquiry-heading">Enquiry / Order Form</h2>

      <form id="enquiryForm" method="post" novalidate>
        <div class="form-grid">
          <div class="form-row">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" required minlength="2" placeholder="Your full name">
          </div>

          <div class="form-row">
            <label for="surname">Surname</label>
            <input id="surname" name="surname" type="text" required placeholder="Your surname">
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com">
          </div>

          <div class="form-row">
            <label for="phone">Phone (WhatsApp)</label>
            <input id="phone" name="phone" type="tel" inputmode="tel" required placeholder="+27 82 692 0133">
          </div>

          <div class="form-row full">
            <label for="product">Product of interest</label>
            <select id="product" name="product" required>
              <option value="">-- Select product --</option>
              <option>Olive & Rosemary Hair Oil</option>
              <option>Chebe Growth Cream</option>
              <option>Rose Perfume</option>
            </select>
          </div>

          <div class="form-row full">
            <label for="message">Message / Order details</label>
            <textarea id="message" name="message" rows="4" placeholder="Give details about quantities, delivery or special requests"></textarea>
          </div>

          <div class="form-row full">
            <button type="submit" class="btn">Submit Enquiry</button>
          </div>
        </div>
      </form>

      <div id="formMessage" aria-live="polite" style="margin-top:1rem;"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> Privy Pink — Made with love & care. | <span id="datestamp"></span> | <span id="time"></span></p>
      <nav class="footer-links">
        <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a> |
        <a href="https://wa.me/27710000000" target="_blank" rel="noopener">WhatsApp</a>
      </nav>
    </div>
  </footer>

  <!-- External site script (adjust path if your repo differs) -->
  <script src="../js/script.js" defer></script>

  <!-- Page-specific JS: DOM-ready, defensive, easy to debug on GitHub Pages -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Enquiry page loaded — DOM ready');

      // Safe helper to set text only if element exists
      const setIfExists = (id, txt) => {
        const el = document.getElementById(id);
        if (el) el.textContent = txt;
      };

      // Live year/date/time - will also be set by global script.js if present
      setIfExists('year', new Date().getFullYear());
      const displayDate = () => setIfExists('datestamp', "Today's Date: " + new Date().toDateString());
      const displayTime = () => {
        const now = new Date();
        const h = String(now.getHours()).padStart(2,'0');
        const m = String(now.getMinutes()).padStart(2,'0');
        const s = String(now.getSeconds()).padStart(2,'0');
        setIfExists('time', `${h}:${m}:${s}`);
      };
      displayDate();
      displayTime();
      setInterval(displayTime, 1000);

      // Hamburger accessibility toggle (defensive)
      const hamburger = document.getElementById('hamburger');
      const navMenu = document.getElementById('nav-menu');
      if (hamburger && navMenu) {
        hamburger.addEventListener('click', () => {
          const expanded = hamburger.getAttribute('aria-expanded') === 'true';
          hamburger.setAttribute('aria-expanded', String(!expanded));
          navMenu.setAttribute('aria-hidden', String(expanded));
          // smooth open using maxHeight
          if (!expanded) navMenu.style.maxHeight = navMenu.scrollHeight + 'px';
          else navMenu.style.maxHeight = null;
        });
      } else {
        console.warn('hamburger or navMenu not found');
      }

      // Enquiry form validation (safe)
      const enquiryForm = document.getElementById('enquiryForm');
      const msgEl = document.getElementById('formMessage');
      if (enquiryForm) {
        enquiryForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const name = (enquiryForm.name.value || '').trim();
          const surname = (enquiryForm.surname.value || '').trim();
          const email = (enquiryForm.email.value || '').trim();
          const phone = (enquiryForm.phone.value || '').trim();
          const product = (enquiryForm.product.value || '').trim();
          const message = (enquiryForm.message.value || '').trim();

          if (!name || !surname || !email || !phone || !product || !message) {
            if (msgEl) {
              msgEl.textContent = 'Please fill in all required fields before submitting!';
              msgEl.style.color = 'red';
            } else {
              alert('Please fill in all required fields before submitting!');
            }
            return;
          }

          // Simulate successful submission
          if (msgEl) {
            msgEl.textContent = 'Thank you — your enquiry has been submitted. We will contact you soon.';
            msgEl.style.color = 'green';
          } else {
            alert('Thank you — your enquiry has been submitted. We will contact you soon.');
          }
          enquiryForm.reset();
        });
      } else {
        console.warn('enquiryForm not found');
      }

    }); // DOMContentLoaded
  </script>
</body>
</html>
